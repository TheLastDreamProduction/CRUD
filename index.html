<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2 class="mt-5 mb-5">CRUD APP FROM TheLastDreamProduction</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" 
                    placeholder="Customer Name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" class="form-control" id="phone" 
                    placeholder="Customer Phone Number">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="adress">Adress</label>
                    <input type="text" name="adress" class="form-control" id="adress" 
                    placeholder="Customer Adress">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="product">Product</label>
                    <input type="text" name="product" class="form-control" id="product" 
                    placeholder="Product Name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="price">Price</label>
                    <input type="text" name="price" class="form-control" id="price" 
                    placeholder="Price">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="time">Time</label>
                    <input type="text" name="time" class="form-control" id="time" 
                    placeholder="Order Time">
                </div>

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit"
                    onclick="AddData()">
                        Add Data
                    </button>

                    <button class="btn btn-primary" id="Update">
                        Update Data
                    </button>

                </div>
            </div>
        </div>
        <br>
        
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone Number</th>
                            <th>Adress</th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
